<html>
    <head>
        <script type="text/javascript">
            var day =prompt("please enter day")
            switch(day)
            {
                case's':
                document.write("sunday");
                break;
                case'm':
                document.write("monday");
                break;
                case't':document.write("tuesday");
                break;
                case'w':document.write("wednesday");
                break;
                case't':document.write("thursday");
                break;
                case'f':document.write("friday");
                break;
                case's':document.write("sstursday");
                break;
                default:
                document.write("please enter valid day");
            }  
        </script>
        <body bgcolor="yellow"></body>
    </head>
</html>
